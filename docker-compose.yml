version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: terminal-chat-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: terminal_chat
    volumes:
      - mongo-data:/data/db
    networks:
      - terminal-chat-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: terminal-chat-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      MONGODB_URI: mongodb://mongodb:27017/terminal_chat
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      SERVER_PORT: 8080
    depends_on:
      - mongodb
    networks:
      - terminal-chat-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: terminal-chat-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${NEXT_PUBLIC_GOOGLE_CLIENT_ID}
      NEXT_PUBLIC_API_URL: http://backend:8080/api
      NEXT_PUBLIC_WS_URL: ws://backend:8080/ws
    depends_on:
      - backend
    networks:
      - terminal-chat-network

volumes:
  mongo-data:
    driver: local

networks:
  terminal-chat-network:
    driver: bridge
