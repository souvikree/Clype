version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: Clype-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: Clype-base
    volumes:
      - mongo-data:/data/db
    networks:
      - Clype-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: Clype-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      MONGODB_URI: mongodb://mongodb:27017/Clype-base
      JWT_SECRET: ${JWT_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      SERVER_PORT: 8080
    depends_on:
      - mongodb
    networks:
      - Clype-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: Clype-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${NEXT_PUBLIC_GOOGLE_CLIENT_ID}
      NEXT_PUBLIC_API_URL: http://backend:8080/api
      NEXT_PUBLIC_WS_URL: http://backend:8080/ws
    depends_on:
      - backend
    networks:
      - Clype-network
volumes:
  mongo-data:
    driver: local

networks:
  terminal-chat-network:
    driver: bridge
