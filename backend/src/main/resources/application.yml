spring:
  application:
    name: clype-backend
  
  data:
    mongodb:
      uri: ${MONGODB_URI}
      auto-index-creation: true
  
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: openid,profile,email
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION}

google:
  client:
    id: ${GOOGLE_CLIENT_ID}
    secret: ${GOOGLE_CLIENT_SECRET}
  redirect:
    uri:
      # Web: Next.js handles this callback
      web: "${WEB_URL:http://localhost:3000}/api/auth/callback/google"
      # Desktop: Spring Boot handles this callback (must be backend URL)
      desktop: "${API_URL:http://localhost:8080}/api/auth/google/desktop"

webrtc:
  stun-servers:
    - stun:stun.l.google.com:19302
    - stun:stun1.l.google.com:19302
  turn-servers:
    - urls: "turn:your-turn-server.com"
      username: ${TURN_USERNAME:}
      credential: ${TURN_PASSWORD:}

logging:
  level:
    root: INFO
    com.terminalchat: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web.socket: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"